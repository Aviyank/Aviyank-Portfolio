<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6e6fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d8bfd8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hair gradient -->
    <linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0f0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0805;stop-opacity:1" />
    </linearGradient>
    
    <!-- Skin gradient -->
    <linearGradient id="skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Suit gradient -->
    <linearGradient id="suit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Eye highlight -->
    <radialGradient id="eyeHighlight" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg)" rx="150" ry="150"/>
  
  <!-- Head shape -->
  <ellipse cx="150" cy="140" rx="60" ry="70" fill="url(#skin)"/>
  
  <!-- Hair - spiky style -->
  <path d="M 90 80 Q 100 60 110 75 Q 120 90 130 70 Q 140 50 150 65 Q 160 80 170 60 Q 180 40 190 70 Q 200 100 210 80 Q 220 60 230 85 L 220 120 Q 210 110 200 125 Q 190 140 180 130 Q 170 120 160 135 Q 150 150 140 135 Q 130 120 120 130 Q 110 140 100 125 Q 90 110 90 80 Z" fill="url(#hair)"/>
  
  <!-- Hair details -->
  <path d="M 95 85 Q 105 65 115 80 Q 125 95 135 75 Q 145 55 155 70 Q 165 85 175 65 Q 185 45 195 75 Q 205 105 215 85 Q 225 65 235 90 L 225 125 Q 215 115 205 130 Q 195 145 185 135 Q 175 125 165 140 Q 155 155 145 140 Q 135 125 125 135 Q 115 145 105 130 Q 95 115 95 85 Z" fill="none" stroke="#1a0f0a" stroke-width="1" opacity="0.3"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="130" rx="8" ry="12" fill="#2c1810"/>
  <ellipse cx="170" cy="130" rx="8" ry="12" fill="#2c1810"/>
  
  <!-- Eye highlights -->
  <ellipse cx="132" cy="128" rx="3" ry="4" fill="url(#eyeHighlight)"/>
  <ellipse cx="172" cy="128" rx="3" ry="4" fill="url(#eyeHighlight)"/>
  
  <!-- Eyebrows -->
  <path d="M 120 120 Q 130 115 140 120" stroke="#1a0f0a" stroke-width="3" fill="none"/>
  <path d="M 160 120 Q 170 115 180 120" stroke="#1a0f0a" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="145" rx="3" ry="6" fill="url(#skin)" opacity="0.8"/>
  
  <!-- Mouth - subtle smile -->
  <path d="M 140 155 Q 150 160 160 155" stroke="#e67e22" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Suit jacket -->
  <path d="M 100 180 Q 120 200 150 210 Q 180 200 200 180 L 190 220 Q 180 230 170 225 Q 160 220 150 225 Q 140 220 130 225 Q 120 230 110 220 Z" fill="url(#suit)"/>
  
  <!-- Suit collar -->
  <path d="M 130 190 L 140 185 L 150 190 L 160 185 L 170 190 L 165 200 L 150 195 L 135 200 Z" fill="#2c3e50"/>
  
  <!-- Tie -->
  <path d="M 145 185 L 150 200 L 155 185 L 150 190 Z" fill="#1a252f"/>
  <path d="M 148 200 L 152 200 L 150 220 Z" fill="#1a252f"/>
  
  <!-- Suit pattern (subtle) -->
  <path d="M 110 190 L 190 190 M 110 200 L 190 200 M 110 210 L 190 210" stroke="#34495e" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="220" cy="80" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="60" r="2" fill="rgba(255,255,255,0.6)"/>
</svg> 